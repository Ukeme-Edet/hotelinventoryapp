Pristine: {{ roomsForm.pristine | json }} Dirty:
{{ roomsForm.dirty | json }} Valid: {{ roomsForm.valid | json }} Invalid:
{{ roomsForm.invalid | json }} Values: {{ roomsForm.value | json }}

<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom()">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
    #roomAmenities="ngModel"
      required
      minlength="5"
      maxlength="20"
      class="form-control"
      name="amenities"
      type="text"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">Amenities should be minimum 5 characters</div>
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      name="price"
      type="number"
      [(ngModel)]="room.price"
      placeholder="price"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      name="photos"
      type="text"
      [(ngModel)]="room.photos"
      placeholder="Photos (Provide Link)"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      name="checkinTime"
      type="datetime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      name="checkoutTime"
      type="datetime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      min="1"
      max="5"
      class="form-control"
      name="rating"
      type="number"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>
  <div class="form-group">
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
