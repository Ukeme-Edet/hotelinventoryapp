<h1> Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
    Number Of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<!-- {{ rooms?.availableRooms ?? 'No rooms' }} -->

<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <!-- {{ roomList }} -->
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
            <!-- <th>Checkout Time</th> -->
        </tr>
        <tr *ngFor="let room of roomList">
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.ammenities }}</td>
            <td>{{ room.checkinTime }}</td>
        </tr>
    </table>
</div>

<button (click)="toggle()">Toggle</button>
