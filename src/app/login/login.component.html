<form>
  <div class="form-group">
    <input
    #emailControl="ngModel"
    appEmailvalidator
      appHover="green"
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
      placeholder="Provide your email"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      placeholder="Enter your passowrd"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="login()">
      Login
    </button>
  </div>
</form>
